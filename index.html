<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PixelShop - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PixelShop</a>
    <div class="d-flex align-items-center">
      <span id="user-display" class="text-white me-3"></span>
      <button id="logout-btn" class="btn btn-outline-light me-2">Cerrar sesión</button>
      <a href="checkout.html" class="btn btn-outline-light">
        🛒 Carrito (<span id="cart-count">0</span>)
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Productos</h2>
  <div class="row" id="product-list"></div>
</div>

<script>
  const products = [
    { id: 1, name: "Mouse Gamer", price: 350 },
    { id: 2, name: "Teclado Mecánico", price: 1200 },
    { id: 3, name: "Auriculares", price: 800 }
  ];

  let currentUser = localStorage.getItem("currentUser");

  // Mostrar productos
  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";
    products.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-3";
      col.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">Precio: $${product.price}</p>
            <button class="btn btn-primary" onclick="addToCart(${product.id})">Agregar al carrito</button>
          </div>
        </div>
      `;
      list.appendChild(col);
    });
  }

  function addToCart(id){
    if(!currentUser){
      alert("Debes iniciar sesión para agregar productos al carrito");
      window.location.href = "login.html";
      return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const product = products.find(p => p.id === id);
    const existing = cart.find(item => item.id === id);
    if(existing) existing.quantity += 1;
    else cart.push({...product, quantity:1});

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(`${product.name} agregado al carrito`);
  }

  function updateCartCount(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = cart.reduce((sum,item)=>sum+item.quantity,0);
    document.getElementById("cart-count").textContent = total;
  }

  const userDisplay = document.getElementById("user-display");
  const logoutBtn = document.getElementById("logout-btn");

  if(currentUser){
    userDisplay.textContent = currentUser;
    logoutBtn.style.display = "inline-block";
  } else {
    userDisplay.textContent = "";
    logoutBtn.style.display = "none";
  }

  logoutBtn.addEventListener("click", ()=>{
    localStorage.removeItem("currentUser");
    alert("Sesión cerrada");
    window.location.reload();
  });

  renderProducts();
  updateCartCount();
</script>
</body>
</html>
