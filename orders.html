<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PixelShop - Historial de compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Historial de Compras</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Productos</th>
        <th>Total</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary mt-3">Volver a comprar</a>
</div>

<script>
let currentUser = localStorage.getItem("currentUser");
if(!currentUser){
  alert("Debes iniciar sesiÃ³n para ver tu historial");
  window.location.href = "login.html";
}

function renderOrders(){
  const ordersBody = document.getElementById("orders-body");
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const userOrders = orders.filter(o => o.user === currentUser);

  ordersBody.innerHTML = "";

  if(userOrders.length===0){
    ordersBody.innerHTML = `<tr><td colspan="4" class="text-center">No hay pedidos</td></tr>`;
    return;
  }

  userOrders.forEach(order=>{
    const productsList = order.items.map(i=>`${i.name} x${i.quantity}`).join(", ");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${order.date}</td>
      <td>${productsList}</td>
      <td>$${order.total}</td>
      <td>${order.status}</td>
    `;
    ordersBody.appendChild(row);
  });
}

renderOrders();
</script>
</body>
</html>
